<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
    <script language="javascript" type="text/javascript">
      function handleError(xhr) {
        let obj = $.parseJSON(xhr.responseText);
        console.log(obj);
      }

      function handleAuthError(xhr) {
        $('error').text = 'Invalid credentials'
      }

      function submitLogin(evt) {
        const body = {
            email: $('#inputEmail').val(),
            password: $('#inputPassword').val(),
            remember: $('#inputRemember').is(':checked'),
        };
        evt.preventDefault();
        const query_params = window.location.href.slice(window.location.href.indexOf('?'))
        console.log("Submit", query_params, body);
        $.ajax({
          url: '/authorize' + query_params,
          dataType: 'json',
          data: JSON.stringify(body),
          method: 'POST',
          contentType: 'application/json',

        })
          .done(function(result) {
            window.location.replace(result.redirect_url);
          })
          .fail(function(xhr) {
            console.log(xhr);
            if (xhr.status == 400 || xhr.status == 403) {
              let obj = $.parseJSON(xhr.responseText);
              console.log(obj);
            } else if (xhr.status == 401) {
              try {
                let result = $.parseJSON(xhr.responseText);
                if (result.redirect_url) {
                  window.location.replace(result.redirect_url);
                  return;
                }
              } catch(e) {
              }
              $('#error').text('Invalid email or password');
            }
          });
      }

      $(document).ready(function() {
        console.log("ready");
        $('#loginForm').submit(submitLogin);
      });


    </script>
    <style>
        html, body {
          height: 100%;
        }

        body {
          display: -ms-flexbox;
          display: -webkit-box;
          display: flex;
          -ms-flex-align: center;
          -ms-flex-pack: center;
          -webkit-box-align: center;
          align-items: center;
          -webkit-box-pack: center;
          justify-content: center;
          padding-top: 40px;
          padding-bottom: 40px;
          background-color: #f5f5f5;
        }

        .form-signin {
          width: 100%;
          max-width: 330px;
          padding: 15px;
          margin: 0 auto;
        }
        .form-signin .checkbox {
          font-weight: 400;
        }
        .form-signin .form-control {
          position: relative;
          box-sizing: border-box;
          height: auto;
          padding: 10px;
          font-size: 16px;
        }
        .form-signin .form-control:focus {
          z-index: 2;
        }
        .form-signin input[type="email"] {
          margin-bottom: -1px;
          border-bottom-right-radius: 0;
          border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
          margin-bottom: 10px;
          border-top-left-radius: 0;
          border-top-right-radius: 0;
        }
        .invalid-feedback {
          display: block;
        }
    </style>
</head>
<body class="text-center">

<form class="form-signin" id="loginForm">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
    <div class="mb-3">
        <div class="invalid-feedback" id="error"></div>
    </div>
    <div class="checkbox mb-3">
        <label>
            <input id="inputRemember" type="checkbox" value="true"> Remember me
        </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
</form>

</body>
</html>
